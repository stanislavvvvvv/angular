<form [formGroup]="form" (submit)="login()">
  <div>
    <label for="usuario"></label>
    <input type="text" id="usuarios" formControlName="username">
    <p *ngIf="form.controls.username.invalid">El campo es invalido</p>
  </div>
  <div>
    <label for="password"></label>
    <input type="password" id="password" formControlName="password">
    <p *ngIf="form.controls.password.invalid">El campo es invalido</p>
  </div>
  <button type="submit" [disabled]="form.invalid">SUBMIT</button>
</form>
